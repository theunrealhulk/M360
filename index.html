<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M360</title>
        <!-- Tailwind CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <!-- jQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="assets/js.js"></script>
        <link href="https://fonts.cdnfonts.com/css/gobold" rel="stylesheet">
        <link href="assets/style.css" rel="stylesheet">

        <script type="importmap">
            {
              "imports": {
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
              }
            }
          </script>
        <title>M360</title>
    </head>
    <body>
        
        <div id="app">
            <div id="canvas-container">
                <sidebar-component></sidebar-component>
                <canvas-component></canvas-component>
            </div>
        </div>

          
          
          <script type="module">
            import { createApp } from 'vue';
            import CanvasComponent from './assets/components/canvas.js';
            import SideBarComponent from './assets/components/sideBar.js';

            const app = createApp({
                data() {
                    return {
                        message: 'Hello Vue!'
                    }
                }
            });

            // Register the components
            app.component('canvas-component', CanvasComponent);
            app.component('sidebar-component', SideBarComponent);

            app.mount('#app');
          </script>
        
    </body>
</html>
